<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增商品-选择类目</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row {
            margin-top: 20px;
        }
        .category {
            width: 150px;
        }
        .checkbox-inline {
            width: 100px;
        }
    </style>

</head>
<body>
<div class="container" style="margin-top: 30px">
    <div class="page-header">
      <h1>商品资料录入<small>(请选择要录入的商品类目)</small></h1>
    </div>
    <div class="row">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="/apis/items/v1/product/cloth?supplier_id={{supplier.id}}&saleproduct={{saleproduct.id}}">时尚 / 服装</a></li>
