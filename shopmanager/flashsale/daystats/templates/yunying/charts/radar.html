

<div class="row">
  <div class="col-md-6">
    <div id="{{ chart.name }}" style="width: {{ chart.width }};height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('{{ chart.name }}'));

        var option = {
            title: {
                text: '能力图'
            },
            tooltip: {},
            legend: {
                data: ['技能']
            },
            radar: {
                // shape: 'circle',
                indicator: [
                   { name: '点击', max: 100},
                   { name: '销售', max: 100},
                   { name: '发展团队', max: 100},
                   { name: '综合能力', max: 100},
                ]
            },
            series: [{
                name: '技能',
                type: 'radar',
                // areaStyle: {normal: {}},
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data : [
                     {
                        value : {{ chart.score }},
                        name : '技能'
                    }
                ]
            }]
        };
        myChart.setOption(option);
    </script>

  </div>
</div>
