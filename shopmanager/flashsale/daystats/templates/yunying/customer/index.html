{% extends 'layout.html' %}

{% block main %}

<div class="row">
{% for chart in charts %}
  <div class="col-md-6">
    <div id="{{ chart.name }}" style="width: {{ chart.width }};height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('{{ chart.name }}'));
        var option = {
            title: {
                text: '{{ chart.name }}'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['销量','kkkk', 'llll']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                data: {{ chart.x_axis|safe }}
            },
            yAxis: {},
            series: {{ chart.series}}
        };
        myChart.setOption(option);
    </script>

  </div>
{% endfor %}
</div>
{% endblock %}
