<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>用户登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
      .wrap{ background:#b81b22;color:white; }
    </style>
  </head>
  <body>
    <div class="row wrap" >
      <h2>
	    <div class="col-xs-offset-1 col-xs-1">
          <a href="{% url 'sale_home' %}" class="glyphicon glyphicon-home"></a>
        </div>
        <div class="col-xs-9" style="text-align:center;">
          <span>{{ title }}</span>
        </div>
      </h2>
    </div>
    <div class="row" style="text-align:center;font-size:18px;margin:0 5px;padding:10px 10px;color:#b3b3b3;"><p>如您已注册会员，请直接登录</p></div>
    <div class="row" >
      <form id="login-form" class="form-horizontal" action="{% url 'flashsale_login' %}" method="post">
      {% csrf_token %}
	  <div class="form-group">
	    <div class="col-xs-offset-1 col-xs-10">
	      <input type="email" class="form-control" name="username" id="inputEmail" maxlength="30" placeholder="请输入手机号/邮箱">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-xs-offset-1 col-xs-10">
	      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="请输入密码">
	    </div>
	  </div>
	  
	  {% if messages %}
	  <div class="form-group">
		<div class="col-xs-offset-1 col-xs-10">
		    {% for message in messages %}
		    <p class="bg-danger" style="color:#b81b22;">{{ message }}</p>
		    {% endfor %}
		</div>
		</div>
		{% endif %}
	  
	  <div class="form-group">
	    <div class="col-xs-12" style="text-align:center;">
	      <input type="hidden" name="this_is_the_login_form" value="1">
	      <input type="hidden" name="next" id="next" value="{{ next }}"/>
	      <a href="javascript:void(0);" class="btn btn-lg col-xs-offset-1 col-xs-10 wrap" onclick="javascript:document.forms[0].submit();">登录</a>
	    </div>
	  </div>
	  </form>
	<script type="text/javascript">document.getElementById('inputEmail').focus();</script>
    </div>
    <div class="form-group">
	    <div class="row">
		    <div class="col-xs-offset-1 col-xs-5 pull-left">
	          <a href="http://m.xiaolumeimei.com/" >免费注册<span>&gt;</span></a>
	        </div>
	        <div class="col-xs-6 pull-right" style="s">
	          <a href="#">手机账号取回密码<span>&gt;</span></a>
	        </div>
	        </div>
		</div>
    </div>
    <script src="../../../Content/H5/js/zepto.min.js">
    </script>
    <script type="text/javascript">
      $(function () {
        $("#btnNewVerityCode").click(function () {
          $("#verityCode").attr("src", "/User/LoginVerityCode?s=s&r=" + Math.random());
      	});
      });
      
    </script>
  </body>
</html>
