(function ($) {
    //返回顶部
    $(document).on({touchend:scroll_top,click:scroll_top},'#js-scroll-top');
    var startY;
    document.addEventListener('touchstart', function (ev) {
        startY = ev.touches[0].pageY;
    }, false);

    document.addEventListener('touchend', function (ev) {
        var endY = ev.changedTouches[0].pageY;
        var dir = startY - endY;
        if (dir > 0) {
            $('#js-fixed-nav').hide();
        } else {
            $('#js-fixed-nav').show();
        }
    }, false);
	$('.cart').listencart();
	var urlparams = window.location.href.split('?').length > 1?window.location.href.split('?')[1]:'';
    //获取今日海报
    Set_posters('/posters/preview.json?' + urlparams);
    //获取今日推荐商品
    Set_promotes_product()('/products/promote_preview_paging.json?' + urlparams);
    //获取购物车商品数
    Set_shopcarts_num();
	//设置分页
	change_pagination();

    // 获取优惠券
    Set_coupon_tpls();

})(jQuery);
function scroll_top(e){
    e.preventDefault();
    $('body').animate({scrollTop: 0}, 400);
}
function change_pagination(){
	var now_day = getUrlParam('days') || '0';
	if (isNaN(now_day)){
		drawToast('日期参数错误：'+now_day);
		return;
	}
	now_day  = parseInt(now_day);
	var now	 = new Date();
	var cur_date = new Date(now.valueOf() + now_day *  24 * 60 * 60 * 1000);
	$('.pager .date').html(cur_date.getFullYear()+'-'+(cur_date.getMonth() + 1) +'-'+cur_date.getDate());
	
	var previous = now_day - 1;
	var next     = now_day + 1;
	var base_url = window.location.href.replace('#','').split('?')[0];
	$('.pager .previous a').attr('href',base_url + '?days=' + previous);
	$('.pager .next a').attr('href',base_url + '?days=' + next);
}
</script>
