<script type="text/javascript">
(function ($) {
    //返回顶部
    $(document).on({touchend:scroll_top,click:scroll_top},'#js-scroll-top');
    var startY;
    document.addEventListener('touchstart', function (ev) {
        startY = ev.touches[0].pageY;
    }, false);

    document.addEventListener('touchend', function (ev) {
        var endY = ev.changedTouches[0].pageY;
        var dir = startY - endY;
        if (dir > 0) {
            $('#js-fixed-nav').hide();
        } else {
            $('#js-fixed-nav').show();
        }
    }, false);
	$('.cart').listencart();
    //获取今日海报
    Set_posters(GLConfig.poster_today);
    //获取今日推荐商品
    Set_promotes_product(GLConfig.products_today);
    //获取购物车商品数
    Set_shopcarts_num();
    today_timer();
    need_set_info();
})(jQuery);
function scroll_top(e){
    e.preventDefault();
    $('body').animate({scrollTop: 0}, 400);
}
</script>
