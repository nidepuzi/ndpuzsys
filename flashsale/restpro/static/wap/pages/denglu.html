<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小鹿美美</title>
    <meta id="viewport" name="viewport"/>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/denglu.css">
</head>
<body>
<div class="logo-wrap">
    <div class="logo"></div>
</div>
<a href="denglu2.html" class="btn-xiaolu">小鹿美美账号登陆</a>
<a href="/rest/v1/users/weixin_login/" class="btn-weixin">微信一键登陆</a>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
(function ($) {
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                weixin: u.indexOf("MicroMessenger") > -1, //微信客户端
                trident: u.indexOf("Trident") > -1, //IE内核
                presto: u.indexOf("Presto") > -1, //opera内核
                webKit: u.indexOf("AppleWebKit") > -1, //苹果、谷歌内核
                gecko: u.indexOf("Gecko") > -1 && u.indexOf("KHTML") == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf("Android") > -1 || u.indexOf("Linux") > -1, //android终端或者uc浏览器
                iPhone: u.indexOf("iPhone") > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf("iPad") > -1, //是否iPad
                webApp: u.indexOf("Safari") == -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    if(!browser.versions.weixin){
        $(".btn-weixin").remove();
        $(".btn-xiaolu").css("margin-top","200px")
    }
	 //点击登录或授权按钮事件
    $(document).on({
    	touchend:login,
    	click:login
    },'.btn-xiaolu,.btn-weixin');
})(jQuery);
function login(e){
	e.preventDefault();
	var redirect_url = $(this).attr('href');
	var next = getUrlParam('next');
	if (isNone(next)){
		window.location = redirect_url;
	}else{
		window.location = redirect_url + (redirect_url.indexOf('?')>0?'&next=':'?next=') + encodeURIComponent(next);
	}
}
</script>
</body>
</html>
