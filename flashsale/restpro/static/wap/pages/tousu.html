<!DOCTYPE html>

<head>

<body>

    <a class="back" href="javascript:history.go(-1)"></a>

<div class="ipt-wrap">
    <textarea class="content" onkeyup="t()" placeholder="请写下您的意见和建议，以便我们更好地服务于您~" maxlength="500" id="com_content"
              style="resize : none;"></textarea>

<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script style="text/javascript">
    function t() {
        var l = document.getElementById('com_content').value.length;
        return document.getElementById('t').innerHTML = l;
    }
</script>
