<script id="params" type="text/html">
    <div class="detail-introduce">
        <img src="http://img.xiaolumeimei.com/xuanchuan.png" width="100%">
    </div>
    <div class="goods-param">
        <img class="spcs" src="http://img.xiaolumeimei.com/shangpincanshu.png">
        <hr style="height:1px;border:none;border-top:1px solid #ff6d73;width: 600px;margin: 0 auto;" />
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td>商品名称：</td>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <td>货品编号：</td>
                <td>{{ outer_id }}</td>
            </tr>
            {{ if details.material }}
            <tr>
                <td>商品材质：</td>
                <td>{{ details.material }}</td>
            </tr>
            {{ /if }}
            {{ if details.color }}
            <tr>
                <td>可选颜色:</td>
                <td>{{ details.color }}</td>
            </tr>
            {{ /if }}
            {{ if details.note }}
            <tr>
                <td valign="top">备<span class="space"></span>注：</td>
                <td><span>{{ details.note }}</span></td>
            </tr>
            {{ /if }}
            {{ if details.wash_instructions }}
            <tr>
                <td valign="top">洗涤说明：</td>
                <td><span class="wash">{{ details.wash_instructions }}</span></td>
            </tr>
            {{ else }}
            <tr>
                <td>洗涤说明：</td>
                <td>30℃以下手洗；阴凉处悬挂晾干</td>
            </tr>
            {{ /if }}
        </table>
    </div>
</script>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $('.ui-loader').remove();
     //商品尺寸切换,动态加载内容需事件委托
    $(document).on({
        tap:change_goodsize,
    },'#js-goods-size li');
    //返回顶部
    $(document).on({tap:scroll_top},'#js-scroll-top');
    //设置商品详情
    var item_id = getUrlParam('id');
    var urlConf = {'product_id': item_id};
    var product_url = GLConfig.get_product_detail_url.template(urlConf);
    Set_product_detail(product_url);
    Set_shopcarts_num();
    need_set_info();
    //登录后才可以操作
    $('.add-cart').shoping();
    $('.cart').listencart();
    $('.p-center').click(function(){
        window.location = "gerenzhongxin.html";
    })
    $('.dz_buy').click(function(){
        DoIfLogin({
            callback:buynow,
            redirecto:window.location.href
        });
    });
    $(document).on({
        tap:function () {
            DoIfLogin({
                callback:function(){
                    var params = {
                        'item_id':getUrlParam('id'),
                        'profile':JSON.parse(getCookie(PROFILE_COOKIE_NAME) || '{}')
                    };
                    loadNTalker(params,callNTKFChatPage);
                },
                redirecto:window.location.href
            });
        }
    },'.service_box');
});
function change_goodsize() {
    $('#js-goods-size li.active').removeClass('active').addClass('normal');
    if ($(this).hasClass('disable'))return;
    $(this).removeClass('normal').addClass('active');
    // 将价格显示到主图下方
    var sku_price = $($(this)[0]).attr("sku_price");
    $(".goods-info .price").find('span').html('¥ ' + sku_price);
}
function scroll_top(e){
    e.preventDefault();
    $('body').animate({scrollTop: 0}, 400);
}  
function buynow(){
    //如果未选中商品尺寸,事件不执行
    if ($('#js-goods-size li.active').length == 0){
        document.getElementById('js-goods-size').scrollIntoView(false);
        drawToast('请选择商品尺寸');
        return;
    };
    var item_id = getUrlParam('id');
    var sku_id = $('#js-goods-size li.active').attr('sku_id');
    window.location = 'buynow-dz.html?item_id={{item_id}}&sku_id={{sku_id}}'.template({item_id:item_id,sku_id:sku_id});
}

function callNTKFChatPage(){
    //对应手机WAP端组代码
    NTKF.im_openInPageChat("kf_9645_1444459002183");
}
</script>
