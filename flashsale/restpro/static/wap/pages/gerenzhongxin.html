(function ($) {
	//$("#loading").show();

    get_user_profile();
    $(document).on({click:loginclick,touchend:loginclick},'.userinfo a,.userinfo-list a');
    need_set_info();
})(jQuery);
function loginclick(e){
	e.stopPropagation();
	var profile = getCookie(PROFILE_COOKIE_NAME);
	if (isNone(profile) || 
		($(e.target).tagName == 'A' && isNone($(e.target).attr('href')))){
		e.preventDefault();
		var next = window.location.href;
		window.location = GLConfig.login_url+'?next='+encodeURIComponent(next);;
	}	
}
</script>
