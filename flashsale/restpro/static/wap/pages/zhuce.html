<!DOCTYPE html>
<html>
<head>
    <title>小鹿美美</title>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport"/>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/zhuce.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="header">
    <a class="back" href="denglu2.html"></a>

    <h1>注册</h1>
</div>

<div class="ipt-panel">
    <div class="ipt-panel-inner">
        <div class="ipt-wrap ipt-top">
            <label>手机号码</label>
            <input class="text1" type="tel" id="mobile_username" name="username" placeholder="请输入手机号码">

            <div class="close" id="mobile_close"></div>
        </div>
        <div class="ipt-wrap">
            <input class="authcode" type="tel" id="valid_code" name="valid_code" placeholder="请输入验证码">

            <div class="btn-getcode" id="get_code_btn">获取验证码</div>
        </div>
    </div>
    <div class="error-tips" id="phone_exist_error">此手机号码已注册，您可尝试修改密码~</div>
    <div class="error-tips" id="phone_error">此手机号码填写有误</div>
</div>

<div class="ipt-panel pass-panel">
    <div class="ipt-panel-inner">
        <div class="ipt-wrap ipt-top">
            <label>设置密码</label>
            <input class="text1" type="password" id="password1" name="password1" placeholder="6 - 16位数字、字母组合">

            <div class="close" id="password1_close"></div>
        </div>
        <div class="ipt-wrap">
            <label>确认密码</label>
            <input class="text1" type="password" id="password2" name="password2" placeholder="请确认密码">
        </div>
    </div>
    <div class="error-tips" id="password_error">两次密码输入不一致，请重新输入~</div>
</div>

<div class="btn-reg" onclick="my_submit()">注&nbsp;&nbsp;册</div>

</body>
</html>
