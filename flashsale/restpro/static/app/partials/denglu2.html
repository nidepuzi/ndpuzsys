<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>小鹿美美</title>
<script>
var phoneWidth =  parseInt(window.screen.width);
var phoneScale = phoneWidth/640;
var ua = navigator.userAgent;
if (/Android (\d+\.\d+)/.test(ua)){
	var version = parseFloat(RegExp.$1);
	// andriod 2.3
	if(version>2.3){
		document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
	// andriod 2.3以上
	}else{
		document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
	}
	// 其他系统
} else {
	document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/denglu2.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a class="back" href="#"></a>
    <h1>登录</h1>
  </div>
  
  <div class="ipt-panel">
    <div class="ipt-panel-inner">
      <div class="ipt-wrap ipt-top">
        <label>账号</label>
        <input class="text" type="tel" placeholder="请输入手机号">
        <div class="close"></div>
      </div>
      <div class="ipt-wrap">
        <label>密码</label>
        <input class="text" type="password" placeholder="请输入密码">
        <div class="close"></div>
      </div>
    </div>
    <div class="error-tips">账号不存在！</div>
  </div>

  <div class="btn-login">登&nbsp;&nbsp;录</div>

  <div class="forget">
    <a href="#">忘记密码？</a>
  </div>

  <div class="nothave">
    <label>还没有账号？</label>
    <a href="#">手机注册</a>
  </div>
</div>
<script src="js/common.js"></script>
</body>
</html>
