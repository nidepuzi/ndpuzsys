<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小鹿妈妈邀请函</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!--
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
    -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/step-1.css">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
</head>

<body>
<img class="m-col-100" src="http://7xogkj.com2.z0.glb.qiniucdn.com/invitation-content.png" alt="">

<div class="m-col-100 m-invitation-footer">

    <form action="./" method="POST" onsubmit="return formCheck()">

        {% csrf_token %}
        <input type="hidden" id="id_openid" name="openid" value="{{ openid }}">
        <input type="hidden" id="id_unionid" name="unionid" value="{{ unionid }}">
        <input type="hidden" id="mama_id" name="mama_id" value="{{ mama_id }}">

        <div class="col-sm-8 col-xs-9 col-sm-offset-1 col-xs-offset-0">

            <div class="input-group m-top-sm">
                <span class="m-input-lable">手机号：</span>
                <input type="text" class="form-control form-red" id="id_mobile_input" name="mobile">

                <div class="request-verify" id="id_requestcode_button" onclick="requestcode();">获取验证码</div>
            </div>

            <div class="input-group m-top-sm">
                <span class="m-input-lable">验证码：</span>
                <input type="text" class="form-control form-red" id="id_code_input" name="sms_code" onkeyup="verifycode();">
            </div>

        </div>

        <span id="id_verify_msg" style="font-size: 12px"></span>

        <img class="col-sm-2 col-xs-3 m-pull-right" src="http://7xogkj.com2.z0.glb.qiniucdn.com/stamp.png" alt="">

        <button class="js-apply btn btn-yellow col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 m-top-sm" disabled
                type="submit" id="next_step" name="diposite">马上申请
        </button>

    </form>

</div>
<script src="{{ STATIC_URL }}js/step-1.js"></script>
</body>
</html>
