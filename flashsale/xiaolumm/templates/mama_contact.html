{% extends "mama_base.html" %}

{% block title %} 小鹿妈妈-申请成功 {% endblock %}

{% block head_script %}
<link href='{{ STATIC_URL }}jquery/jquery-ui-1.10.1.css' rel='stylesheet'  />    

<style type="text/css" >
    tfoot input{
        width:50%;
    }
    .container p{
    	font-size:16px;
    }
    .wrapper{ text-aligin:center;height:50px;}
    .flow-steps{ position:relative; padding:0px; list-style:none; font-size:14px; overflow:hidden;}
	.flow-steps li{ float:left; padding:10px;}
	.flow-steps a {padding:5px;width:100%;}
	.flow-steps .on a{ background:#ff6600; color:#fff;}
	.flow-steps .on a:after{ border-left-color:#ff6600;}
	.flow-steps li.on:first-child a:before{ border-color:#ff6600;}
</style>
{% endblock %}


{% block container %}

<div class="wrapper">
    <ul class="flow-steps">
    	<li class="col-xs-4 "><a href="#" class="btn btn-default">填写资料 &gt;</a></li>
        <li class="col-xs-4 "><a href="#" class="btn btn-default">支付押金 &gt;</a></li>
        <li class="col-xs-4 on"><a href="#" class="btn">加入小鹿 &gt;</a></li>
    </ul>
    <div class="arr"></div>
</div>

<div class="jumbotron" style="padding:5px;">
  <div class="container">
    <p>恭喜{{ xlmm.weikefu }}，您离成为正式小鹿妈妈就差一步了，请扫描二维码加客服(<span class="text-warning">并提醒设置正式妈妈权限哦</span>)：</p>
    <a href="#" class="thumbnail">
      <img src="{{ kefu_url }}" alt="...">
    </a>
    <form action="{% url 'mama_confirm' %}" method="POST">
	  {% csrf_token %}
	  <input type="hidden"  name="openid" value="{{ wxuser.openid }}">
	  <input type="hidden"  name="unionid" value="{{ wxuser.unionid }}">
	  <button type="submit" class="btn btn-primary btn-lg">确认已添加管理员微信号</button>
	</form>
  </div>
</div>

{% endblock %}
