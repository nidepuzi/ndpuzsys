<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        新增款式
    </title>
    <link href="http://cdn.bootcss.com/select2/3.5.2/select2.min.css" rel="stylesheet"/>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/jquery/jquery-ui-1.10.1.css"/>
    <link rel="stylesheet" type="text/css" href="/static/wap/css/sweet-alert.css">
    <link href="/static/jquery-timepicker-addon/timepicker/jquery-ui-timepicker-addon.css" type="text/css"/>

    <script src="/static/jquery/jquery-1.8.13.min.js">
    </script>
    <script src="/static/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/main_category.js?v=1.0">
    </script>
    <script type="text/javascript" src="js/get_category.js">
    </script>
    <script type="text/javascript" src="js/supplier_model.js">
    </script>
    <script type="text/javascript" src="http://cdn.bootcss.com/select2/3.5.1/select2.min.js">
    </script>
    <script type="text/javascript" src="http://cdn.bootcss.com/select2/3.5.1/select2_locale_zh-CN.js">
    </script>
    <script type="text/javascript" src="http://cdn.bootcss.com/select2/3.5.1/select2_locale_zh-CN.min.js">
    </script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="/static/jquery/jquery-ui-1.8.13.min.js"></script>
    <script src="/static/jquery-timepicker-addon/timepicker/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
    <script src="/static/jquery-timepicker-addon/js/jquery-ui-timepicker-zh-CN.js" type="text/javascript">
    </script>
    <style>
         .row {
             margin-top: 20px;
         }
         .row.slight{
             margin-top: 0px;
         }
         .category {
             width: 150px;
         }

         .checkbox-inline {
             width: 100px;
         }
         .checkbox-group .checkbox-inline:nth-child(1), br+.checkbox-inline, div+.checkbox-inline{
             margin-left: 10px;
         }


    </style>

</head>
<body>
<div class="container" style="margin-top: 30px; width: 90%">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                基本信息填写
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-1">
                    <input type="button" class="btn btn-warning" value="选择类型:"/>
                </div>
                <div class="col-md-2">
                    <select id="first_category" class="category">
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="second_category" class="category">
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="third_category" class="category">
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="supplier" style="width: 200px">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <input type="button" class="btn" value="款式名称:"/>
                </div>
                <div class="col-md-3">
                    <input type="text" id="product_name" class="form-control"/>
                </div>

                <div class="col-md-1">
                    <input type="button" class="btn" value="上架时间:"/>
                </div>
                <div class="col-md-2">
                    <input type="text" id="shelf_time" readonly class="form-control datepicker"/>
                </div>
                <div>
                    <div class="col-md-1">
                        <input type="button" class="btn" value="商品图片:"/>
                    </div>
                    <div class="col-md-3">
                        <input name="head_img" id="header_img_content" class="form-control">
                    </div>
                    <div class="col-md-1" style="margin-left: 0px;">
                        <div id="container" class="col-md-1">
                            <a class="btn btn-default" id="pickfiles" href="javascript:void(0)">
                                <i class="glyphicon glyphicon-plus">
                                </i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <input type="button" class="btn" value="商品材质:"/>
                </div>
                <div class="col-md-2">
                    <input type="text" id="material_id" class="form-control"/>
                </div>
                <div class="col-md-2">
                    <select id="wash_desc_select" select="selected" class="form-control">
                    </select>
                </div>
                <div class="col-md-1">
                    <input type="button" class="btn" value="备注:"/>
                </div>
                <div class="col-md-3">
                    <input type="text" id="note_id" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <input type="button" class="btn" value="洗涤说明:"/>
                </div>
                <div class="col-md-8">
                    <input type="text" id="wash_instroduce" class="form-control"/>
                </div>
                <div class="col-md-1">
                    <input type="button" class="btn" value="所属仓库:"/>
                </div>
                <div class="col-md-2">
                    <select id="ware_by" class="form-control">
                        <option value="1">
                            上海仓
                        </option>
                        <option value="2">
                            广州仓
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <input type="button" id="new-product" class="btn btn-danger" value="生成新款"/>

    <div style="display:none" id="success" class="col-md-12">
        <div class="alert-success">
            队列全部文件处理完毕
        </div>
    </div>
    <div class="col-md-12 ">
        <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
            <thead>
            <tr>
                <th class="col-md-4">
                    Filename
                </th>
                <th class="col-md-2">
                    Size
                </th>
                <th class="col-md-6">
                    Detail
                </th>
            </tr>
            </thead>
            <tbody id="fsUploadProgress">
            </tbody>
        </table>
    </div>
    <input hidden="" id="domain" value="http://img.xiaolumeimei.com/">
    <input hidden="" id="uptoken_url" value="/mm/qiniu/?format=json">
</div>

<script id="thead-template" type="text/html">
    <th></th>
    <th style="width:80px"></th>
    {{ each sku as one_sku k}}
    <th>{{ one_sku.label }}</th>
    {{/each}}
</script>
<script id="chi-template" type="text/html">
    {{ each chi_ma as one_chi i}}
    <tr>
        <td>{{ one_chi }}</td>
        <td>
            <select class="form-control step-choose">
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
            </select>
        </td>
        {{ each sku as one_sku j}}
        <td><input type="text" id="{{ one_sku.id }}_{{ one_chi }}_size" class="form-control"/></td>
        {{/each}}
    </tr>
    {{/each}}
</script>
<script id="tr-template" type="text/html">
    {{ each color as one_color i}}
    <tr>
        <td rowspan="{{ sku_size }}">
            <span class="color-name">{{ one_color }}</span>
        </td>
        {{ each sku as one_sku j}}
        {{ if j==0 }}
        <td><span class="color-name">{{ one_sku.label }}</span></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_outerid" class="form-control c_outerid"/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_remainnum" class="form-control c_remainnum"/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_cost" class="form-control c_cost"/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_pricestd" class="form-control c_pricestd"/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_agentprice" class="form-control c_agentprice"/></td>
        {{ else }}
    <tr>
        <td><span class="color-name">{{ one_sku.label }}</span></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_outerid" class="form-control "/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_remainnum" class="form-control"/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_cost" class="form-control"/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_pricestd" class="form-control"/></td>
        <td><input type="text" id="{{ one_color }}_{{ one_sku.id }}_agentprice" class="form-control"/></td>
    </tr>
    {{ /if }}
    {{/each}}
    </tr>
    {{/each}}
</script>
<script id="color-one" type="text/html">
    <label class="checkbox-inline">
        <input type="checkbox" class="color-choose" value="{{ color }}" checked>
        {{ color }}
    </label>
</script>
<script id="chima-one" type="text/html">
    <label class="checkbox-inline">
        <input type="checkbox" class="sku-choose" value="{{ chima }}" checked>
        {{ chima }}
    </label>
</script>
<script id="duizhao-one" type="text/html">
    <label class="checkbox-inline">
        <input type="checkbox" class="chima-choose" value="{{ duizhao }}" checked>
        {{ duizhao }}
    </label>
</script>
<script src="/static/wap/js/template.js"></script>
<script src="/static/wap/js/sweet-alert.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/plupload/2.1.7/plupload.full.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/plupload/2.1.7/i18n/zh_CN.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="/static/script/qiniu.js">
</script>
<script type="text/javascript" src="js/sku_choose.js">
</script>
<script type="text/javascript" src="js/select_2_input.js">
</script>
<script>
  choose_2_input("wash_desc_select", "wash_instroduce", "material_id")
</script>
<script type="text/javascript" src="js/main.js">
</script>
</body>
</html>
