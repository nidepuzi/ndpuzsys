{% extends "comments/comment_base.html" %}

{% block title %} 
<title>客服评分统计</title>
{% endblock %} 


{% block replyer_grade %}
<div style="width:900px; padding:5px; margin:0px auto; text-align:center;" >
<table class="table table-striped table-bordered table-condensed" >
<thead>
<tr>
<th colspan="5"  style="text-align:center;">grade是：<a style="color:{{ color }}">{{ grade_show }}</a>&nbsp;&nbsp;&nbsp;的评价案例</th>
</tr>
<tr>
<th style="width:5%">排序</th>
<th style="width:10%">图片</th>
<th style="width:35%">客人评价</th>
<th style="width:35%">客服回复</th>
<th style="width:5%">客服</th>
<th style="width:10%">打分人</th>
</tr>
</thead>
<tbody>
{% for k,v in reply_grade_arrays.items %}
<tr>
<td  style="">{{ forloop.counter }}</td>
<td ><a href="{{ v.1 }}" target="_blank" ><img src="{{ v.0 }}_sum.jpg" alt=""></a></td>

<td style="font-size:11px;">{{ v.2 }}</td>
<td style="font-size:11px;color:green;">{{v.3}}</td>
<td style="font-size:11px;text-align: center">{{v.4}}</td>
<td style="font-size:11px;text-align: center">{{v.5}}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
