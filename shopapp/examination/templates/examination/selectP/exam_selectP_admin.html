<!DOCTYPE html>
<html>
  <head>
    <title>妈妈微信考试喽</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap2.3.2.min.css">
    <script src="/static/jquery/jquery-1.8.13.min.js"></script>
    <script>
    function writeselect(exam_selected,id,paper_id,questionKind){
    $.ajax({
            url:'/app/examination/write_select_paper/',
            data:{exam_selected:exam_selected,id:id,paper_id:paper_id,questionKind:questionKind},
            success:function() {  console.log('ok'); }
            });
    };

    function userinfor(paper_id,p_id,questionKind){
    $.ajax({
            url:'/app/examination/examination_user/',
            data:{paper_id:paper_id,p_id:p_id,questionKind:questionKind,},
            success:function() {  console.log('ok'); }
            });
    };
    </script>
  </head>
<body background="#66FFFF">
<div style="width:80%; padding:1%; margin:1% auto; text-align:center;" >
<div>
<h2 style=" text-align:center;color:#FF0066;">考试喽--选择题</h2>
</div>
<table class="table table-striped table-bordered table-condensed" >
<thead>
<tr>
<th style="width:5%;font-size:150%;color:black;text-align: center;vertical-align:middle;"><h3 style="color:#FF9900">第&nbsp;<b style="color:red">{{ p_id }}</b>&nbsp;&nbsp;题</h3></th>
</tr>
</thead>
<tbody>
<tr>
<td style="color:#0000FF"> <b>{{ problem.exam_problem }}</b>  :</td>
</tr>
<tr>
<td  width="" >
<form name="form1" style="color:red;text-align:left"> 
<input type="radio" name="1" id="1" onclick="writeselect('A','{{ problem.id }}','{{ paper_id }}','{{ questionKind }}');" >A {{ problem.option_a }}<br><br>
<input type="radio" name="1" id="2" onclick="writeselect('B','{{ problem.id }}','{{ paper_id }}','{{ questionKind }}');" >B {{ problem.option_b }}<br><br>
<input type="radio" name="1" id="3" onclick="writeselect('C','{{ problem.id }}','{{ paper_id }}','{{ questionKind }}');" >C {{ problem.option_c }}<br><br>
<input type="radio" name="1" id="4" onclick="writeselect('D','{{ problem.id }}','{{ paper_id }}','{{ questionKind }}');" >D {{ problem.option_d }}
</form>
</td>
</tr>
</table>
</div>
<form name="form2" > 
<input type="hidden" name="paper_id" value="{{ paper_id }}" />
<input type="hidden" name="p_id" value="{{ p_id }}" />
<input type="hidden" name="problem_list" value="{{ problem_l_get }}">
<input type="hidden" name="problem_l" value="{{ problem_l }}">
<input type="hidden" name="problem_count" value="{{ problem_count }}">
<input type="hidden" name="questionKind" value="{{ questionKind }}">
<div style="margin-top:10%; text-align:center; margin-bottom:10%;">
<input type="submit"  value="继续" style="color:white;background:#FF9900;border:solid 0px">
</div>
</from>
</body>
</html>
