<!DOCTYPE html>
<html >
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/base.less" rel="stylesheet/less" type="text/css" />
    {% block style %}
    {% endblock %}
    <script src="{{ STATIC_URL }}script/less.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}script/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}closure-library/closure/goog/base.js" type="text/javascript"></script>
    {% block preload_script %}
    {% endblock %}
  </head>

  <body>
  {% block navbar %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collaps" data-target=".nav-collaps">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Taobao</a>
          <div class="nav-collaps">
            <ul class="nav">
              <li class="active"><a href="http://localhost:8000/search/rank/chart/2012-03-17/2012-03-18/?keywords=%E7%9D%A1%E8%A2%8B%20%E5%84%BF%E7%AB%A5%20%E9%98%B2%E8%B8%A2%E8%A2%AB&nicks=%E4%BC%98%E5%B0%BC%E5%B0%8F%E5%B0%8F%E4%B8%96%E7%95%8C,%E4%BC%98%E5%B0%BC%E4%B8%96%E7%95%8C%E6%97%97%E8%88%B0%E5%BA%97#">ItemRank</a></li>
              <li><a href="http://127.0.0.1:8000/search/ordernum/pivotchart/2012-03-17/2012-03-18/?nicks=%E4%BC%98%E5%B0%BC%E5%B0%8F%E5%B0%8F%E4%B8%96%E7%95%8C,%E4%BC%98%E5%B0%BC%E4%B8%96%E7%95%8C%E6%97%97%E8%88%B0%E5%BA%97&cat_by=day&type=pay&xy=vertical">OrderNum</a></li>
              <li><a href="#">Test</a></li>
            </ul>
            <ul class="nav pull-right">
              <li><a href="#">User</a></li>
              <li class="divider-vertical"></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
   {% endblock %}
    <div class="container">
      {% block container %}
      {% endblock %}
    </div>
    {% block delayed_script %}
    {% endblock %}
  </body>
</html>
