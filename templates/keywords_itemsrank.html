{% extends 'base.html' %}

{% block title %}
  ItemsRank
{% endblock %}

{% block style %}
    <link href="{{ STATIC_URL }}css/items_rank.less" rel="stylesheet/less" type="text/css" />
    <link href="{{ STATIC_URL }}datepicker/css/datepicker.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block preload_script %}
  <script src="{{ STATIC_URL }}datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src='{{ STATIC_URL }}script/highcharts.js' type= 'text/javascript'></script>
  {% load chartit %}
  {% load get_range %}
{% endblock %}

{% block container %}
  <div class="row">
    <div class="span3 tool-area">
      <form class="form-horizontal">
        <fieldset>
          <legend>Filters</legend>
          <div class="control-group">
            <label class="control-label" for="start_dp">Start Date: </label>
            <div class="controls">
              <input class="input-medium" id="start_dp" value={% now "Y-m-d" %} type="text"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="end_dp">End Date: </label>
            <div class="controls">
              <input class="input-medium" id="end_dp" value={% now "Y-m-d" %} type="text"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Seller Nicks: </label>
            <div class="controls nicks">
              <div class="nick-control">
                <input class="input-medium" type="text" value="优尼小小世界" />
                <a class="cancel" href="#"><i class="icon-minus"></i></a>
              </div>
              <div class="nick-control">
                <input class="input-medium" type="text" value="优尼世界旗舰店"/>
                <a class="cancel" href="#"><i class="icon-minus"></i></a>
              </div>
              <a class="btn btn-primary pull-right plus-nick">
                <i class="icon-plus icon-white"></i>
                Plus
              </a>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Key Words: </label>
            <div class="controls key-words-selects">
              <div class="select-control">
                <select class="input-medium key-word">
                    {% for key in keywords %}
                      <option>{{ key }}</option>
                    {% endfor %}
                </select>
                <a class="cancel" href="#"><i class="icon-minus"></i></a>
              </div>
              <a class="btn btn-primary pull-right plus-keyword">
                <i class="icon-plus icon-white"></i>
                Plus
              </a>
            </div>
          </div>
          <div class="form-actions">
            <a class="btn btn-success refresh">
              <i class="icon-repeat icon-white"></i>
              Refresh
            </a>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="span9 charts-area">
    </div>
  </div>
{% endblock %}

{% block delayed_script %}
  <script src="{{ STATIC_URL }}script/items_rank.js" type="text/javascript"></script>
  {% endblock %}
