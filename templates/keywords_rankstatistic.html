<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>宝贝关键词排名趋势统计</title>
    <script src='{{ STATIC_URL }}script/jquery-1.7.1.min.js' type= 'text/javascript'></script>
    <script src='{{ STATIC_URL }}script/highcharts.js' type= 'text/javascript'></script>
    {% load chartit %}
</head>
<body>
    {% for chart in keywordsrankcharts  %}
        <div id='container{{ forloop.counter }}'> Chart will be rendered here </div>
    {% endfor %}

    <div id='items'>
        <table>
        <thead style="background-color:#2C7400"><td>num_iid</td><td>nick</td><td>title</td><td>image</td></thead>
        {% for item in items %}
            <tr >
                <td>{{ item.item_id }}</td>
                <td>{{ item.nick }}</td>
                <td>{{ item.title }}</td>
                <td><img src="{{  item.pic_url }}" style="width: 60px;height: 60px;"></td>
            </tr>
        {% endfor %}
        </table>

    </div>
    {{ keywordsrankcharts|load_charts:"" }}
    <script type="text/javascript" src="{{ STATIC_URL }}script/modules/exporting.js"></script>

</body>
</html>
