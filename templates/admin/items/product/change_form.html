{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}


{% block after_related_objects %}
<script type="text/javascript">
    $(document).ready(function () {
        load_quick();
        get_add_row();
    });
    function load_quick() {
        var all_outer_id = $('input[id^=id_prod_skus].[id$=-outer_id]');
        var all_remain_num = $("input[id^=id_prod_skus].[id$=-remain_num]");
        var all_cost = $("input[id^=id_prod_skus].[id$=-cost]");
        var all_sale_price = $("input[id^=id_prod_skus].[id$=-std_sale_price]");
        var all_agent_price = $("input[id^=id_prod_skus].[id$=-agent_price]");

        all_remain_num.eq(0).change(function () {
            var value = all_remain_num.eq(0).val();
            for (var i = 0; i < all_remain_num.length; i++) {
                if (all_outer_id.eq(i).val().length != 0) {
                    all_remain_num.eq(i).val(value);
                }
            }
        });
        all_cost.eq(0).change(function () {
            var value = all_cost.eq(0).val();
            for (var i = 0; i < all_cost.length; i++) {
                if (all_outer_id.eq(i).val().length != 0) {
                    all_cost.eq(i).val(value);
                }
            }
        });
        all_sale_price.eq(0).change(function () {
            var value = all_sale_price.eq(0).val();
            for (var i = 0; i < all_sale_price.length; i++) {
                if (all_outer_id.eq(i).val().length != 0) {
                    all_sale_price.eq(i).val(value);
                }
            }
        });
        all_agent_price.eq(0).change(function () {
            var value = all_agent_price.eq(0).val();
            for (var i = 0; i < all_agent_price.length; i++) {
                if (all_outer_id.eq(i).val().length != 0) {
                    all_agent_price.eq(i).val(value);
                }
            }
        });
    }
    function get_add_row() {
        if ($(".add-row td a").length > 0) {
            $(".add-row td a").click(load_quick);
        } else {
            setTimeout(function () {get_add_row();},1000);
        }

    }
</script>
{% endblock %}
