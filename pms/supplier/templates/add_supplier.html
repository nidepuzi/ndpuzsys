<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>添加供应商</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ STATIC_URL }}/css/supersized.css"> -->
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/add_supplier.css">
    <link rel="stylesheet" type="text/css" href="/static/wap/css/sweet-alert.css">

</head>

<body>
<div class="container" style="margin-top: 30px">


    <h1>增加 特卖/供应商</h1>

    <div class="row">
        <div class="col-md-3">
            <input type="text" name="supplier_name" class="supplier_name form-control" placeholder="请输入店铺名称">
        </div>
        <div class="col-md-1">
            <label class="form-control check_button">检测</label>
        </div>
        <div class="col-md-4">
            <input type="text" name="supplier_code" class="supplier_code form-control" placeholder="品牌缩写">
        </div>
        <div class="col-md-4">
            <input type="text" class="main_page form-control" name="main_page" placeholder="品牌主页">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label class="form-control">类别:</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" id="category">
                {% for one_category in all_category %}
                    <option value="{{ one_category.id }}">{{ one_category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-1">
            <label class="form-control">平台:</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" id="platform">
                {% for one_choice in platform_choice %}
                    <option value="{{ one_choice.0 }}">{{ one_choice.1 }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="col-md-1">
            <label class="form-control">类型:</label>
        </div>

        <div class="col-md-2">
            <select class="form-control" id="supplier_type">
                {% for k,v in supplier_types %}
                    <option value="{{ k }}">{{ v }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="col-md-1">
            <label class="form-control">进度:</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" id="progress">
                {% for process in process_choice %}
                    <option value="{{ process.0 }}">{{ process.1 }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label class="form-control">联系人</label>
        </div>
        <div class="col-md-2">
            <input type="text" id="contact_name" placeholder="联系人" class="form-control">
        </div>
        <div class="col-md-1">
            <label class="form-control">手机</label>
        </div>
        <div class="col-md-2">
            <input type="text" id="mobile" placeholder="手机" class="form-control">
        </div>
        <div class="col-md-1">
            <label class="form-control">地址</label>
        </div>
        <div class="col-md-2">
            <input type="text" id="contact_address" placeholder="地址" class="form-control">
        </div>

        <div class="col-md-1">
            <label class="form-control">区域</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" id="supplier_zone">
                <option value="0">未分区域</option>
                {% for zone in zones %}
                    <option value="{{ zone.id }}">{{ zone.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label class="form-control">仓库</label>
        </div>
        <div class="col-md-4">
            <select class="form-control" id="ware_by">
                {% for w in ware_bys %}
                <option value="{{w.value}}">{{ w.text }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label class="form-control">产品特长</label>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" id="speciality"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label class="form-control">备注</label>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" id="note"></textarea>
        </div>
    </div>
    <button type="button" class="submit_button">新建</button>
    <div class="row" style="margin-top: 50px;color: red;font-size: 20px">
        <table class="table result-table"></table>
    </div>
</div>

<div id="check_flag" style="display: none" class="need_check"></div>
<script src="{{ STATIC_URL }}jquery/jquery-1.8.13.min.js"></script>
<!-- <script src="{{ STATIC_URL }}/js/supersized.3.2.7.min.js"></script>-->
<!-- <script src="{{ STATIC_URL }}/js/supersized-init.js"></script>-->
<script src="{{ STATIC_URL }}/js/add_supplier.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="/static/wap/js/sweet-alert.min.js"></script>
</body>
</html>
