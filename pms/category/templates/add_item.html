<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增款式</title>
    <link href="http://cdn.bootcss.com/select2/3.5.2/select2.min.css" rel="stylesheet"/>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main_category.js"></script>
    <script type="text/javascript" src="/static/js/get_category.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/select2/3.5.1/select2.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/select2/3.5.1/select2_locale_zh-CN.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/select2/3.5.1/select2_locale_zh-CN.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style>
        .row {
            margin-top: 20px;
        }

        .category {
            width: 200px;
        }
    </style>
<script type="text/javascript">

    $("#table-id")
</script>
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-xs-4">
            <select id="first_category" class="category"></select>
        </div>
        <div class="col-xs-4">
            <select id="second_category" class="category"></select>
        </div>
        <div class="col-xs-4">
            <select id="third_category" class="category"></select>
        </div>
    </div>

    <div class="row show-grid">
        <div class="col-md-1"><input type="button" class="btn" value="品类名称:"/></div>
        <div class="col-md-3"><input type="text" class="form-control"/></div>

    </div>

    <div class="row">
        <table class="table" id="table-id">
            <thead>
            <th>五级颜色名称</th>
            <th>编码</th>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" class="form-control"/></td>
                <td><input type="text" value="1" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control"/></td>
                <td><input type="text" value="2" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control"/></td>
                <td><input type="text" value="3" class="form-control"/></td>
            </tr>
            </tbody>
        </table>
    </div>

    <input type="button" id="btnval" class="btn" value="获取值"  />
    <input type="button" id="btntext" class="btn" value="获取文本" />
    <input type="button" id="add-more" class="btn" value="增加一行" />

</div>
</body>
</html>
