build:
  image: registry.aliyuncs.com/xiaolu-img/xiaolusys-base:edc05bc17dfd735e56ffa91dedec27ec74c3403b
  environment:
    - TARGET=staging
    - REDIS_AUTH=$$REDIS_AUTH
  volumes:
    - /var/lib/drone/data:/data
  commands:
    - mkdir -p /data/log/django
    - python manage.py test -t . --keepdb --parallel 2
    - python manage.py migrate --noinput
  when:
    branch: [staging, alpha, warden]
publish:
  docker:
    username: $$DOCKER_USERNAME
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    registry: registry.aliyuncs.com
    repo: xiaolu-img/xiaolusys
    tag: latest
    file: Dockerfile
    mirror: https://n5fb0zgg.mirror.aliyuncs.com
    when:
      branch: alpha
  docker:
    username: $$DOCKER_USERNAME
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    registry: registry.aliyuncs.com
    repo: xiaolu-img/xiaolusys
    tag: django18
    file: Dockerfile
    mirror: https://n5fb0zgg.mirror.aliyuncs.com
    when:
      branch: django18
  docker:
    username: $$DOCKER_USERNAME
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    registry: registry.aliyuncs.com
    repo: xiaolu-img/xiaolusys
    tag: warden
    file: Dockerfile
    mirror: https://n5fb0zgg.mirror.aliyuncs.com
    when:
      branch: warden
deploy:
  ssh:
    host: staging.xiaolumm.com
    user: root
    when:
      branch: admin
    commands:
      - docker pull registry.aliyuncs.com/xiaolu-img/xiaolusys:latest
      - docker rm -f gunicorn
      - docker run --name=gunicorn --restart=always --log-opt max-file=1 --log-opt max-size=1m --memory=6144m
        -e TARGET=production -e INSTANCE=admin -e MYSQL_AUTH=$$MYSQL_AUTH -e REDIS_AUTH=$$REDIS_AUTH
        -v /var/data:/data -d -p `ifconfig eth0 | awk '/inet addr/{print substr($2,6)}'`:9000:9000
        registry.aliyuncs.com/xiaolu-img/xiaolusys:latest gunicorn -k gevent -c gunicorn_config.py -w 4 shopmanager.wsgi
      - docker rm -f celerybeat
      - docker run --name=celerybeat --restart=always --log-opt max-file=1 --log-opt max-size=1m
        -e TARGET=production -e MYSQL_AUTH=$$MYSQL_AUTH -e REDIS_AUTH=$$REDIS_AUTH
        -d registry.aliyuncs.com/xiaolu-img/xiaolusys:latest celery -A shopmanager beat -l info -S django
  ssh:
    host: staging.xiaolumm.com
    user: root
    when:
      branch: [admin, celery]
    commands:
      - docker pull registry.aliyuncs.com/xiaolu-img/xiaolusys:latest
      - docker rm -f celery
      - docker run --name=celery --restart=always --log-opt max-file=1 --log-opt max-size=1m --memory=2048m
        --cpu-period=100000 --cpu-quota=100000 -e TARGET=production -e MYSQL_AUTH=$$MYSQL_AUTH -e REDIS_AUTH=$$REDIS_AUTH
        -v /var/data:/data -d  -e C_FORCE_ROOT=1 registry.aliyuncs.com/xiaolu-img/xiaolusys:latest
        celery worker -c 4 -A shopmanager --time-limit=5400
        --loglevel=info -Q apis,default,peroid,async,notify,logistics,dinghuo,xiaolupay
  ssh:
    host: staging.xiaolumm.com
    user: root
    when:
